<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <div id="container">
       <button onclick="window.location.href='./Highscore.html'"id="viewHighscore">View Highscores</button>
        <div Id='intro'>
            
           <h1><strong></strong>Code Quiz !!!</strong></h1> 
           <br>
           <p>This simple quiz, test your knowledge about Web Development</p>
           <p>There are 6 questions and total time is 60s</p>
           <p>There is a penalty of 10s for wrong answer!!!</p>
            
        </div>
        
        <div id="start">Start Quiz</div>
        
        <div id="quiz" style="display: none">
            <div id="question"></div>
            <div id="qImg"></div>
            <div id="choices">                
                <div class="choice" id="A" onclick="checkAnswer('A')"></div>
                <div class="choice" id="B" onclick="checkAnswer('B')"></div>
                <div class="choice" id="C" onclick="checkAnswer('C')"></div>
                <div class="choice" id="D" onclick="checkAnswer('D')"></div>              
            </div>
            <div id="timer">
                <div id="counter"></div>
                <div id="btimeGauge"></div>
                <div id="timeGauge"></div>
            </div>
            <div id="progress"></div>
        </div>
        <div id="scoreContainer" style="display: none"></div>
        
    </div>
    <script src="./assets/script/quiz.js"></script>
</body>
</html>
